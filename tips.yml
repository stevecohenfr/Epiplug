Tips:
  - Pour libérer la souris et pouvoir cliquer sur un lien dans le chat, activez le chat (touche 'T')
  - Les portails permettent de se téléporter dans différentes écoles d'EPITECH de différentes villes
  - Les Journées Portes Ouvertes ne sont pas aux mêmes dates dans toutes les écoles, vous pouvez retrouver ces dates sur notre site http://jpo-virtuelle-epitech.eu
  - Pour voir les brochures cliquez droit sur les bibliothèques indiquées dans le jeu
  - Si vous rencontrez un problème, contactez-nous à l'adresse contact@jpo-virtuelle-epitech.eu
  - Lisez bien les panneaux qui donnent des informations utiles
  - Les bots sont là pour vous donner des informations importantes sur la pédagogie, le cursus, etc.
  - Appuyez sur 'T' pour activer le chat, puis 'Entrée' pour envoyer
  - Les inscriptions sont ouvertes uniquement lors des Journées Portes Ouvertes et sont EXEPTIONNELLEMENT gratuites
  - Si vous avez une déconnexion de type "End of stream" pas de panique! Faites simplement 'Back to title screen' puis 'Cancel' et enfin 'Rejoindre la JPO'
  - Essayez de vous approcher des bots, ils vous parleront si vous cliquez dessus
  - Pour savoir où est un joueur en particulier, utilisez la commande : /where <joueur>
